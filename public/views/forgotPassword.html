<div ng-controller="pass_ctrl">
	<form action="/" id="pass">
		Please enter you email: <input type="text" id = "email" ng-model="formData.email"><br>
		<button type="button" ng-click="reset()">Reset Password</button>
	</form>
	<div ng-if="errorMessage" type = "danger">{{ errorMessage }}</div>
</div>
