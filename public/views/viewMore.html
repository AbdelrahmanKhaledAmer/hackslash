<link rel="stylesheet" href="../css/viewMore.css">


<div ng-controller="reviewPostController" class="container post-details">
  <div class="row">

    <div class="col-md-3">
      <img ng-src="{{picture}}" alt="No Image Available for this Post" class="img-responsive img-thumbnail">
      <p id="email-info"><label><strong>Contact email:</strong> {{email}}</label></p>

      <!-- up & down vote form -->
      <form ng-controller="reviewPostController" ng-submit="submitVote()">
        <label class="radio-inline">
          <input type="radio" value="up" ng-model="vote">Up-vote
        </label>
        <label class="radio-inline">
          <input type="radio" value="down" ng-model="vote">Down-vote
        </label>
        <button type="submit" id="vote-btn" class="btn btn-success">Vote</button>
        <div>{{message}}</div>
      </form>

      <a href="/profile/{{username}}" id="view-contact-btn" class="btn btn-info btn-block">View contact profile</a>
    </div>

    <div class="col-md-9" id="right-col">
      <p><strong>Description:</strong> {{description}}</p>

      <hr>

      <p><strong>Post Up-Votes: </strong> {{upVotes}}</p>
      <p><strong>Post Down-Votes:</strong> {{downVotes}}</p>
      <p><strong>Species:</strong> {{species}}</p>
      <p><strong>Kind:</strong> {{kind}}</p>
      <p><strong>Gender:</strong> {{gender}}</p>

      <div ng-if="sell">
        <p><strong>Price:</strong> {{price}}</p>
      </div>

      <div ng-if="exchange">
        <p><strong>SpeciesB : {{speciesB}}</strong></p>
        <p><strong>KindB : {{kindB}}</strong></p>
        <p><strong>GenderB : {{genderB}}</strong></p>
      </div>

    </div>

  </div>


</div>
