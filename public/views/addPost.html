<link rel="stylesheet" href="../css/add-edit-post.css">

<div ng-controller="postController" class="container add-edit-post-form">
    <form ng-submit="submitAdd()" enctype="multipart/form-data">
        <div class="form-group">
            <h3>Add new post</h3>
            <hr>
            <div class="form-group">
              <label for="type">Post Type (required)</label> <br>
              <input type="radio" name="type" ng-model="post.type" value="sell"> Sell
              <input type="radio" name="type" ng-model="post.type" value="exchange"> Exchange
              <input type="radio" name="type" ng-model="post.type" value="mate"> Mate
              <input type="radio" name="type" ng-model="post.type" value="lost"> Lost
              <input type="radio" name="type" ng-model="post.type" value="found"> Found
              <input type="radio" name="type" ng-model="post.type" value="shelter"> Shelter
            </div>

            <div class="form-group">
              <label for="kind">Animal kind (required)</label>
              <input type="text" name="kind" ng-model="post.kind" required=true placeholder="Animal Kind" class="form-control">
            </div>

            <div class="form-group">
              <label for="species">Species (required)</label>
              <input type="text" name="species" ng-model="post.species" required=true placeholder="Animal species"  class="form-control">
            </div>

            <div class="form-group">
              <label for="gender">Animal gender (required)</label> <br>
              <input type="radio" name="gender" ng-model="post.gender" value="male"> Male
              <input type="radio" name="gender" ng-model="post.gender" required=true value="female"> Female
            </div>

            <!--check to be visible type exchange only -->
            <div ng-switch="post.type">
                <div ng-switch-when="exchange">
                    <div class="form-group">
                      <label for="kindB"> Other Animal kind (required)</label>
                      <input type="text" name="kindB" ng-model="post.kindB" required=true placeholder=" Other Animal Kind"  class="form-control">
                    </div>

                    <div class="form-group">
                      <label for="speciesB">Other Animal species (required) </label>
                      <input type="text" name="speciesB" ng-model="post.speciesB" required=true placeholder="Other Animal species"  class="form-control"x>
                    </div>

                    <div class="form-group">
                      <label for="genderB">Other Animal gender (required)</label>
                      <input type="radio" name="genderB" ng-model="post.genderB" value="male"> Male
                      <input type="radio" name="genderB" ng-model="post.genderB" required=true value="female"> Female
                    </div>
                </div>
            </div>
            <!--check to be visible type exchange only -->

            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" ng-model="post.description" placeholder="description" rows="3" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <label for="note">Notes</label>
              <input type="text" name="note" ng-model="post.note" placeholder="Notes" class="form-control">
            </div>

            <div class="form-group">
              <label for="postPic">Upload image</label> <br>
              <input type="file" name="postPic" ng-File-Model="post.postPic" />
            </div>

            <!--check to be visible type sell only -->
            <div ng-switch="post.type">
                <div ng-switch-when="sell">
                    <div class="form-group">
                      <label for="price">price (required)</label>
                      <input type="number" name="price" ng-model="post.price" required=true placeholder="price" class="form-control" />
                    </div>
                </div>
            </div>
        </div>

        <!--remainig  upload -->
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <div ng-if="message" type="danger">{{ message }}</div>
</div>
