
<form name="myForm" ng-controller="pass_ctrl">
    <label>
    Email: <input type="email" id="email" name="input" ng-model="formData.email" required>
      <button type="button" ng-click="reset()">Reset my password</button>
    </label>
    <div role="alert">
      <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
      <span class="error" ng-show="myForm.input.$error.email">
        Not valid email!</span>
    </div>
