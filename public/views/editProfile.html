<link rel="stylesheet" href="../css/editProfile.css">

<div ng-controller="profileController" class="editProfile-main container">
    <div class="row editProfile-section">
        <form ng-controller="profileController" ng-submit="submitEdit()">

            <h4>These are your profile settings.<br/>
            Please choose which of the below you wish to edit</h4>

            <div class="form-group">
                <label for="username"> Username</label> <br>
                <input type="text" name="username" ng-model="edit.username" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstName"> First Name</label> <br>
                <input type="text" name="firstName" ng-model="edit.firstName" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="middleName"> Middle Name</label> <br>
                <input type="text" name="middleName" ng-model="edit.middleName" placeholder="Middle Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName"> Last Name</label> <br>
                <input type="text" name="lastName" ng-model="edit.lastName" placeholder="Last Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="homeNumber"> Home Number</label> <br>
                <input type="text" name="homeNumber" ng-model="edit.homeNumber" placeholder="Home Number" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber1"> Phone Number 1</label> <br>
                <input type="text" name="phoneNumber1" ng-model="edit.phoneNumber1" placeholder="Phone Number 1" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber2"> Phone Number 2</label> <br>
                <input type="text" name="phoneNumber2" ng-model="edit.phoneNumber2" placeholder="Phone Number 2" class="form-control">
            </div>

            <button type="submit" class="btn btn-default">Edit yourself!</button>
        </form>
      </div>

        <hr>

        <div class="row editProfile-section">
          <form ng-controller="profileController" ng-submit="passChange()">

              <h4>If you wish to change your password please fill the below textboxes.</h4>

              <div class="form-group">
                <label for="password"> Your current password</label>
                <input type="password" name="password" ng-model="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="verify"> Confirm your current password</label>
                <input type="password" name="verify" ng-model="verify" class="form-control">
              </div>
              <div class="form-group">
                <label for="newPassword"> Your new password</label>
                <input type="password" name="newPassword" ng-model="newPassword" class="form-control">
              </div>
              <div class="form-group">
                <label for="verNewPassword"> Confirm your new password</label>
                <input type="password" name="verNewPassword" ng-model="verNewPassword" class="form-control">
              </div>

              <button type="submit" class="btn btn-default">Change password</button>

              <div ng-if="messageEmpty">
                {{messageEmpty}}
              </div>
              <div ng-if="messageOld">
                {{messageOld}}
              </div>
              <div ng-if="messageNew">
                {{messageNew}}
              </div>
              <div ng-if="messageError">
                {{messageError}}
              </div>

          </form>
        </div>

        <hr>

        <div class="row editProfile-section">
          <form ng-controller="profileController" ng-submit="delete()">

              <h4>Are you leaving us? :(</h4>

              <div class="form-group">
                <label for="password"> Your current password</label>
                <input type="password" name="password" ng-model="dPassword" class="form-control">
              </div>
              <div class="form-group">
                <label for="verify"> Confirm your current password</label>
                <input type="password" name="verify" ng-model="dVerify" class="form-control">
              </div>

              <button type="submit" class="btn btn-default">Bye bye :(</button>

              <div ng-if="messagePass">
                {{messagePass}}
              </div>
              <div ng-if="messageNotGiven">
                {{messageNotGiven}}
              </div>

          </form>
        </div>
    </div>
